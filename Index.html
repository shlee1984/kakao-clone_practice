<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/9ee72bc3fc.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>KAKAO Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_columm">
        <span class="status-bar-js-clock">00:00 </span>
      </div>
      <div class="status-bar_columm">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar-battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">Chats</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon"><i class="fas fa-search"></i></span>
        <span class="header_icon"><i class="far fa-comment"></i></span>
        <span class="header_icon"></span>
      </div>
    </header>
    <main class="Chats">
      <ul class="chats_list">
        <li class="chats_chat chat">
          <a href="chat.html">
            <div class="chat_chat friend friend-lg">
              <div class="friend_column">
                <img src="images/avatar.jpg" class="m-avatar friend_avatar" />
                <div class="friends_content">
                  <span class="friend_name">
                    Juan's cat
                  </span>
                  <span class="friend_bottom-text">
                    thank you! see you soon!
                  </span>
                </div>
              </div>
              <div class="friend_column">
                <div class="friend_now-listinging">
                  <span class="chat_timestamp">March 8</span>
                  <i class="fas fa-play"></i>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <div class="nav_badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="clock.js"></script>
  </body>
</html>
