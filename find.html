<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/9ee72bc3fc.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_columm">
        <span class="status-bar">13:53</span>
      </div>
      <div class="status-bar_columm">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar-battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">Find</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon"><i class="fas fa-search"></i></span>
        <span class="header_icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="find">
      <header class="find_header">
        <ul class="find_header-list">
          <li class="find_header-btn header-btn">
            <span class="header-btn_icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="heder-btn_title">QR CODE</span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn_icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="heder-btn_title">Add by Contacts</span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn_icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="heder-btn_title">Add by ID</span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn_icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="heder-btn_title">Invite</span>
          </li>
        </ul>
      </header>
      <ul class="find_recommended">
        <h5 class="find_title">Recommended Friends</h5>
        <li class="find_friend friend friend-lg">
          <div class="friend_column">
            <img src="images/avatar.jpg" class="g-avatar friend_avatar" />
            <div class="friends_content">
              <span class="friend_name">
                Nicolas Serrano 123
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend_add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
