<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/9ee72bc3fc.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_columm">
        <span class="status-bar">13:53</span>
      </div>
      <div class="status-bar_columm">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar-battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">More</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon"><i class="fas fa-search"></i></span>
        <span class="header_icon"><i class="fas fa-qrcode"></i></span>
        <span class="header_icon">
          <a href="setting.html"><i class="fas fa-cog"></i> </a
        ></span>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="friends_friend friend friend-lg">
          <div class="friend_column">
            <img src="images/avatar.jpg" class="g-avatar friend_avatar" />
            <div class="friends_content">
              <span class="friend_name">
                Nicolas Serrano
              </span>
              <span class="friend_status">
                nomad@gmail.com
              </span>
            </div>
          </div>
          <div class="friend_column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more_btn-list">
          <li class="more_btn">
            <span class="more_btn_icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more_btn-title">Emoticons</span>
          </li>
          <li class="more_btn">
            <span class="more_btn_icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more_btn-title">Themes</span>
          </li>
          <li class="more_btn">
            <span class="more_btn_icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more_btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more_suggestions">
        <h5 class="more_title">Suggestions</h5>
        <ul class="suggestion-list">
          <li class="more_suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao Story</span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao Friend</span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion_title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
