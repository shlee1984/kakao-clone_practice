<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/9ee72bc3fc.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_columm">
        <span class="status-bar">13:53</span>
      </div>
      <div class="status-bar_columm">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar-battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <a href="more.html" class="header_back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header_title">Settings</h1>
      </div>
    </header>
    <main class="settings">
      <section class="settings_sections">
        <ul class="setting_list">
          <li class="setting_setting">
            <span class="settings_icon">
              <i class="fas fa-lock fa-2x"></i>
            </span>
            <span class="settings_title">Privacy</span>
          </li>
          <li class="setting_setting">
            <span class="settings_icon">
              <i class="far fa-bell fa-2x"></i>
            </span>
            <span class="settings_title">Notification</span>
          </li>
          <li class="setting_setting">
            <span class="settings_icon"><i class="far fa-user fa-2x"></i></span>
            <span class="settings_title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
